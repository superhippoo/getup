<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
</head>
<body>

<form>
  <div class="form-group">
    <label for="exampleFormControlInput1">제목</label>
    <input type="text" class="form-control" id="title" placeholder="제목을 입력하라고">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">가격</label>
    <select class="form-control" id="price">
      <option>1000</option>
      <option>2000</option>
      <option>3000</option>
      <option>4000</option>
      <option>5000</option>
    </select>
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">본문</label>
    <textarea class="form-control" id="txtcontent" rows="3"></textarea>
  </div>
  
   <div class="form-group">
    <label for="exampleFormControlInput1">주소</label>
    <input type="text" class="form-control" id="address">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">추가사항</label>
    <input type="text" class="form-control" id="etcinfo">
  </div>

</form>

  <button type="button" id="goorderlist" class="btn btn-primary btn-sm">목록으로</button>
  <button type="button" id="gohome" class="btn btn-primary btn-sm">홈으로</button>
  

 
      <!-- JS, Popper.js, and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/detailorder.js"></script>
	
	
</body>
</html>
